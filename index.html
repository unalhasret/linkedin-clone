<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn</title>
  </head>
  <body>
    
    <!-- navbar starts -->
    <div class="bg-white fixed-top">
        <div class="container">
            <nav class="navbar">
                <img src="img/linkedin-logo.png" alt="linkedin-logo">
                <form style="width: 275px;">
                    <div class="input-group">
                      <span class="input-group-text bg-light"><img style="width: 24px;" src="img/search.png" alt=""></span>
                      <input type="text" class="form-control bg-light border border-start-0" placeholder="Arama Yap" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </form>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item border-0"><a href=""><img width="24px" src="img/home.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a href=""><img width="24px" src="img/network.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a href=""><img width="24px" src="img/job.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a href=""><img width="24px" src="img/message.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a href=""><img width="24px" src="img/notification.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a href=""><img class="rounded-circle" width="24px" src="https://media-exp1.licdn.com/dms/image/C4D03AQFwfprT0hzCig/profile-displayphoto-shrink_100_100/0/1594473174758?e=1654128000&v=beta&t=md-rg1UTnJeLEY3DU0BGR0v3HHaUf8Pc2NEC_kVQLWY" alt=""></a></li>
                    <span class="border-start border-dark p-0"></span>
                    <li class="list-group-item border-0"><a href=""><img src="img/grid.png" alt=""></a></li>
                    <li class="list-group-item border-0"><a class="text-wrap p-0" style="font-size: 10px;" href="">Premium'u ücretsiz <br>deneyin.</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- navbar end -->

    <!-- content start -->
    <div class="bg-light" style="margin-top: 64px;">
        <div class="container pt-4">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="position-relative pt-5">
                            <img class="rounded-circle position-absolute top-50 start-50 translate-middle-x" width="50px" src="https://media-exp1.licdn.com/dms/image/C4D03AQFwfprT0hzCig/profile-displayphoto-shrink_100_100/0/1594473174758?e=1654128000&v=beta&t=md-rg1UTnJeLEY3DU0BGR0v3HHaUf8Pc2NEC_kVQLWY" alt="">
                        </div>
                        <div class="card-body p-1">
                            <h6 class="card-title small pt-4 text-center"><a class="link-dark text-decoration-none underline-text" href="">Hasret Sultan Ünal</a></h6>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  A list item
                                  <span class="badge bg-primary rounded-pill">14</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  A second list item
                                  <span class="badge bg-primary rounded-pill">2</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  A third list item
                                  <span class="badge bg-primary rounded-pill">1</span>
                                </li>
                              </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                </div>
                <div class="col-sm-4">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
